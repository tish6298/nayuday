<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy Birthday Nayu!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden; /* Prevent scrolling */
        }
        #confetti-holder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks through */
            z-index: 0; /* Behind other elements */
        }
        .container {
            position: relative;
            z-index: 1; /* Above the confetti */
            text-align: center;
        }
        .hidden {
            display: none; /* Initially hide the QR code */
        }
    </style>
</head>
<body>
    <canvas id="confetti-holder"></canvas> <!-- Confetti canvas -->
    <div class="container">
        <h1 id="birthday-message">Happy Birthday, Nayu!</h1>
        <p class="subtext">Wishing you all the happiness in the world!</p>
        <button id="celebrate">Celebrate ðŸŽ‰</button>
        <div id="qr-code" class="hidden">
            <img src="qr-code-image.png" alt="QR Code" width="200" height="200">
        </div> <!-- QR code container -->
    </div>
    
    <script src="confetti.js"></script> <!-- Your custom confetti script -->
    <script src="script.js"></script> <!-- Link to the external script -->
</body>
</html>
